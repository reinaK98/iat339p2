<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <title>P02 - Product Listing</title>

  <link href="css/main.css" rel="stylesheet">

  <script>
  /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
  function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
      x.className += " responsive";
    } else {
      x.className = "topnav";
    }
  }
</script>

</head>

<body>
  <a class="logo" href="index.html">Little Owl Cafe</a>

  <div class="topnav" id="myTopnav">

    <a href="index.html">Home</a>
    <a href="product-listing.html">Menu</a>
    <a href="payment.html">Cart</a>

    <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
  </div>

  <section class="productdetails">
    <div class="row">



      <Figure>
        <img src="img/chai.jpg" alt="picture of chai tea">
      </figure>

      <div class="column">
        <div class="row">
          <h4> Chai Tea      :</h4>
          <div class="row">
            <h4> $3 </h4>
          </div>
        </div>

        <p>
          Bold yet sweet. Our in-house brewed chai, made with authentic and organic ingredients, packs a punch that hits you right in the spot.
        </p>


        <form action="/action_page.php" method="get">
          <a class="button-nav" href="checkout-cart.html">Add to Cart</a>
        </form>

      </div>

    </div>

  </section>
</body>

</html>
