<!DOCTYPE html>

  <script>
  /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
  function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
      x.className += " responsive";
    } else {
      x.className = "topnav";
    }
  }
</script>

</head>

<body>
  <a class="logo" href="index.html">Little Owl Cafe</a>

  <div class="topnav" id="myTopnav">

    <a href="index.html">Home</a>
    <a href="product-listing.html">Menu</a>
    <a href="checkout-cart.html">Cart</a>

    <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
  </div>

  <section class="productdetails">
    <div class="row">



      <Figure>
        <img src="img/Example coffee.jpg" alt="example coffee">
      </figure>

      <div class="column">
        <div class="row">
          <h3> Coffee      :</h3>

            <h3> $3 </h3>
          </div>
        </div>

        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>


        <hr class ="horizontal-line">

        <p>
          Our medium roasted coffee, the perfect balance between smooth and flavorful. A perfect way to start your morning or refresh yourself after a meal.
        </p>


        <form action="/action_page.php" method="get">
          <a class="button-nav" href="checkout-cart.html">Add to Cart</a>
        </form>

      </div>


    </div>

  </section>
</body>

</html>
