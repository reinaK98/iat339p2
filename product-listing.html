<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <title>P02 - Product Listing</title>

  <link href="css/main.css" rel="stylesheet">

  <script>
  /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
  function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
      x.className += " responsive";
    } else {
      x.className = "topnav";
    }
  }
</script>

</head>

<body>
  <a class="logo" href="index.html">Little Owl Cafe</a>

  <div class="topnav" id="myTopnav">

    <a href="index.html">Home</a>
    <a href="product-listing.html">Menu</a>
    <a href="payment.html">Cart</a>

    <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
  </div>

  <section class = "productlisting">
      <h4> Coffee </h4>

    <div class="row">

      <div class="column" >

        <Figure>
          <a class="imglink-nav" href="product-details.html"> <img src="img/Example coffee.jpg" alt="picture of coffee">
          </figure>

          <div class="name">
            <a class="tab"> Coffee </a>
          </div>

        </div>

          <a class="imglink-nav" href="product-details.html">    <img src="img/Latte.jpg" alt="picture of a latte">
          </figure>

          <div class="name">

          </div>

        </div>
        <div class="column">

              <a class="imglink-nav" href="product-details.html"> <img src="img/Cappuccino.jpg" alt="picture of a Cappuccino">
